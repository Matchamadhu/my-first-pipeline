
name: Python CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version : '3.13'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: Run test
        run: pytest -v

